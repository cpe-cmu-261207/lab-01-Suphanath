<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Resume Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <script

    <link

    />

  <body style="background-color: #789cce; text-align: center">
    <div
      class="mx-auto"
      style="color: rgb(0, 0, 0); max-width: 1200px; text-align: center"
    >
      <br />
      <div

        style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0)"
      >
        <p class="text-center fs-5">
          <a href="index.html" target="_self"
            ><span class="mx-3 fw-bold">Home</span></a
          >
          <a href="experience.html" target="_self"
            ><span class="mx-3 fw-bold">Experience</span></a

          <a href="contact.html" target="_self"

        </p>
        <div class="vstack align-items-center justify-content-center">
          <div class="fw-bold fs-3">Project Experience</div>
          <br />
          <div

            style="
              max-width: 700px;
              background-color: #789cce;
              color: rgb(255, 255, 255);
            "
          >
            <div class="row g-0">
              <div class="col-md-4">
                <img

              </div>

                <div class="card-body">
                  <h5 class="card-title">Basic CPE Project</h5>

                  </p>
                </div>

            </div>
          </div>
          <div

              background-color: #789cce;
              color: rgb(255, 255, 255);
            "
          >
            <div class="row g-0">
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Computer Programming Project</h5>
                  <p
                    class="card-text"
                    style="background-color: #789cce; color: rgb(255, 255, 255)"
                  >
                    Create a calculator program in C++.
                  </p>
                </div>
              </div>
              <div class="col-md-4">
                <img
                  src="Img\Calculator.PNG"
                  class="img-fluid rounded-end"
                  alt="..."

              </div>
